allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Add Google Services classpath with version inside buildscript
buildscript {
    repositories {
        google() // Add this repository to the buildscript
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2' // Use the desired version here
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
